<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Audio</title>
    <script type="text/javascript" src="../../node_modules/montage/montage.js" data-package="../../"></script>
    <script type="text/montage-serialization">
        {
            "test": {
                "prototype": "test/audio/audio-test[Test]",
                "properties": {
                    "audio": {"@": "audio"}
                }
            },

            "audio": {
                "prototype": "ui/audio.reel",
                "properties": {
                    "element": {"#": "audio"},
                    "src": "../../ui/audio.reel/audio.mp3",
                    "posterSrc": "../../ui/audio.reel/poster.jpg"
                }
            }
        }
    </script>

</head>
<body>
    <h1>Audio</h1>

    <div data-montage-id="audio"></div>
</body>
</html>

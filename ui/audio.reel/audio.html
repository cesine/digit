<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="audio.css">
    <link rel="stylesheet" href="icons/style.css">
    
    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "audio"},
                    "mediaElement": {"#": "mediaElement"}
                }
            },
            "control": {
                "prototype": "ui/audio-control.reel",
                "properties": {
                    "element": {"#": "control"},
                    "audio": {"@": "owner"}
                },
                "bindings": {
                    "audioController": {"<-": "@owner.audioController"}
                }
            },
            "play": {
                "prototype": "ui/button.reel",
                "properties": {
                    "element": {"#": "play"}
                },
                "listeners": [
                    {
                        "type": "action",
                        "listener": {"@": "owner"}
                    }
                ]
            }
        }
    </script>
</head>
<body>

    <div data-montage-id="audio" class="digit-Audio digit-Audio--firstPlay">
        <audio data-montage-id="mediaElement" class="digit-Audio-frame">
        </audio>
        <div class="digit-Audio-cover">
            <button data-montage-id="play" class="digit-Audio-cover-button"></button>
        </div>
        <menu data-montage-id="control">
        </menu>
    </div>

</body>
</html>
